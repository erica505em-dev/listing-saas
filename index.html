<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Listing Optimization SaaS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="loginScreen" class="login">
  <h2>Listing Optimization System</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<div id="app" class="app">

  <aside class="sidebar">
    <h3>Listing SaaS</h3>
    <button data-page="dashboard">Dashboard</button>
    <button data-page="generator">Generator</button>
    <button data-page="billing">Billing</button>
    <button data-page="settings">Settings</button>
  </aside>

  <main class="main">

    <section id="dashboard" class="page">
      <h1>Dashboard</h1>
      <p>Dashboard loaded.</p>
    </section>

    <section id="generator" class="page">
      <h1>Generator</h1>
      <p>Generator loaded.</p>
    </section>

    <section id="billing" class="page">
      <h1>Billing</h1>
    </section>

    <section id="settings" class="page">
      <h1>Settings</h1>
    </section>

  </main>
</div>

<script src="app.js"></script>
</body>
</html>
