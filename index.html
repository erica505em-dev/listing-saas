<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Listing SaaS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="app">

  <aside class="sidebar">
    <h2>Listing SaaS</h2>
    <button onclick="showPage('dashboard')">Dashboard</button>
    <button onclick="showPage('generator')">Generator</button>
    <button onclick="showPage('billing')">Billing</button>
    <button onclick="showPage('settings')">Settings</button>
  </aside>

  <main class="main">

    <section id="dashboard" class="page active">
      <h1>Dashboard</h1>
      <p>Your SaaS is alive.</p>
    </section>

    <section id="generator" class="page">
      <h1>Generator</h1>

      <input id="product" placeholder="Product name">
      <input id="buyer" placeholder="Buyer">
      <textarea id="benefits" placeholder="Benefits"></textarea>

      <button id="generateBtn">Generate Listing</button>

      <pre id="output"></pre>
    </section>

    <section id="billing" class="page">
      <h1>Billing</h1>
      <p>Stripe integration later.</p>
    </section>

    <section id="settings" class="page">
      <h1>Settings</h1>
      <p>Profile controls later.</p>
    </section>

  </main>

</div>

<script src="app.js"></script>
</body>
</html>
