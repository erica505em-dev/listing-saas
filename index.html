<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Listing Optimization SaaS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="styles.css">
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="login">
  <h2>Listing Optimization System</h2>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">
  <button id="loginBtn">Login</button>
</div>

<!-- APP -->
<div id="app" class="app hidden">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Listing SaaS</h2>
    <button onclick="showPage('dashboard')">Dashboard</button>
    <button onclick="showPage('generator')">Generator</button>
    <button onclick="showPage('billing')">Billing</button>
    <button onclick="showPage('settings')">Settings</button>
  </aside>

  <!-- MAIN -->
  <main class="main">

    <section id="dashboard" class="page active">
      <h1>Dashboard</h1>
      <p>Welcome to your SaaS dashboard.</p>
    </section>

    <section id="generator" class="page">
      <h1>Generator</h1>
      <p>Generator page loaded.</p>
    </section>

    <section id="billing" class="page">
      <h1>Billing</h1>
    </section>

    <section id="settings" class="page">
      <h1>Settings</h1>
    </section>

  </main>
</div>

<script src="app.js"></script>
</body>
</html>
